<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gridiocy</title>

  <link rel="stylesheet" href="gridiocy.dist.css">
</head>

<body>

  <div class='gridiocy'>
    <div class='gridiocy-grid'>
      <div class="gridiocy-item" syle="grid-column: 1 / span 1; grid-row: 1 / span 1"></div>
      <div class="gridiocy-item" syle="grid-column: 2 / span 1; grid-row: 1 / span 1"></div>
      <div class="gridiocy-item" syle="grid-column: 3 / span 1; grid-row: 1 / span 1"></div>
      <div class="gridiocy-item" syle="grid-column: 1 / span 1; grid-row: 2 / span 1"></div>
      <div class="gridiocy-item" syle="grid-column: 2 / span 1; grid-row: 2 / span 1"></div>
      <div class="gridiocy-item" syle="grid-column: 3 / span 1; grid-row: 2 / span 1"></div>
      <div class="gridiocy-item" syle="grid-column: 1 / span 1; grid-row: 3 / span 1"></div>
      <div class="gridiocy-item" syle="grid-column: 2 / span 1; grid-row: 3 / span 1"></div>
      <div class="gridiocy-item" syle="grid-column: 3 / span 1; grid-row: 3 / span 1"></div>
    </div>
  </div>

  <script type="text/javascript" src="gridiocy.dist.js"></script>
</body>

</html>
